
<div id="MyForm" >
  <h1>Student Registration Form</h1>


  <form name="TemplateForm" #Tform="ngForm">

    <div class="form-group">

      <div class="form-control">
        <label for="firstname" >First Name</label>
      </div>
      <div class="form-control">
        <input validation required [(ngModel)]="firstname" name="ngfirstname" #ngfname="ngModel" type="text" id="firstname" />
        <div *ngIf="ngfname.touched && ngfname.invalid">Please enter your First name</div>

      </div>
    

      <div class="form-control">
        <label for="lastname" >Last Name</label>
      </div>
      <div class="form-control">
        <input validation required [(ngModel)]="lastname" #nglname="ngModel" name="nglastname" type="text" id="lastname" />
        <div *ngIf="nglname.touched && nglname.invalid">Please enter your Last name</div>

      </div>
   

      <div class="form-control">
        <label for="emailaddress" >Email Address</label>
      </div>
      <div class="form-control">
        <input validation required email [(ngModel)]="emailaddress" name="email" #ngemailaddress="ngModel" type="email" id="emailaddress" />
         <div *ngIf="ngemailaddress.touched && ngemailaddress.errors?.required">Please enter your Email Address</div>
        <div *ngIf="ngemailaddress.touched && ngemailaddress.errors?.email">Please enter your Email address properly</div>
        
      </div>

      <div class="form-control">
        <label for="phonenumber" >Phone Number</label>
      </div>
      <div class="form-control">
        <input validation required [maxLength]="10" minlength="10" [(ngModel)]="phonenumber" #ngphonenumber="ngModel" name="phonenumber" type="text" id="phonenumber" />

         <div *ngIf="ngphonenumber.touched && ngphonenumber.errors?.required">Please enter your Phone number</div>
        <div 
        *ngIf="ngphonenumber.touched && ngphonenumber.errors?.minlength">Phone number standard length is 10</div>
        
      </div>
       <br>

      <div *ngIf="ngphonenumber.valid && ngemailaddress.valid then submitbtn"></div>

      <ng-template #submitbtn class="form-control">
        <input class="btn btn-primary" type="button" value="Submit" (click)="onSubmit()" />
      </ng-template>
      
    </div> 

  </form>

    <h1>{{phonenumber}}</h1>
  </div> -->

</div>
